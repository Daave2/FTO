name: Daily OSP extraction

on:
  # Runs at 02:00 Europe/London (01:00 UTC)
  schedule:
    - cron: '0 9 * * *'
  # Allows you to trigger it manually in the Actions UI
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    # Pull in your three secrets from Settings ‚ñ∂ Secrets ‚ñ∂ Actions
    env:
      OSP_USERNAME:  ${{ secrets.OSP_USERNAME }}
      OSP_PASSWORD:  ${{ secrets.OSP_PASSWORD }}
      GCHAT_WEBHOOK: ${{ secrets.GCHAT_WEBHOOK }}

    steps:
      - name: üì• Check out code
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üíæ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: üîß Install dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: ‚ñ∂Ô∏è Run extractor
        run: python extractor.py
