name: Daily OSP extraction

on:
  # run at 02:00 Europe/London       (01:00 UTC, adapt if you prefer)
  schedule:
    - cron:  '0 1 * * *'
  # …and allow a manual trigger
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    env:        # ── all secrets live in repo Settings ▸ Secrets ▸ Actions
      OSP_USERNAME:  ${{ secrets.OSP_USERNAME }}
      OSP_PASSWORD:  ${{ secrets.OSP_PASSWORD }}
      GCHAT_WEBHOOK: ${{ secrets.GCHAT_WEBHOOK }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python deps & Playwright browser
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # install chromium *and* its system packages in one go
          python -m playwright install --with-deps chromium

      - name: Run extraction
        run: python run_extraction.py
